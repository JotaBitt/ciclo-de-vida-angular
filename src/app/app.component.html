<section class="main">
  <app-input [itemQueSeraEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">
          <small>Limpar lista</small>
        </button>
      </div>
      <div *ngIf="listaDeCompra.length !== 0; else naoTemItem">
        <div *ngFor="let item of listaDeCompra">
          <app-item [item]="item" (emitirItemEditar)="editarItem($event)"
            (emitirIdDeletar)="deletarItem($event)"
          ></app-item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>Lista nÃ£o possui itens.</small>
      </ng-template>
    </div>
  </div>
</section>
